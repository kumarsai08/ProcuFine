<template>
    <lightning-card title="Lightning Path" icon-name="standard:sales_path">
      <lightning-progress-indicator current-step={currentvalue} type="path" variant="base">
        <lightning-progress-step label="Inventory Summary" value="1" onclick={pathHandler}></lightning-progress-step>
        <lightning-progress-step label="Place Order" value="2" onclick={pathHandler2}></lightning-progress-step>
        <lightning-progress-step label="Supplier Selection" value="3" onclick={pathHandler3}></lightning-progress-step>
        <lightning-progress-step label="Order Summary" value="4" onclick={pathHandler4}></lightning-progress-step>
  
      </lightning-progress-indicator>
      <br>
      &emsp;  <b>{selectedvalue}</b>
      <template if:true={summary}>
        <lightning-card >
          <c-p-F_-Inventory-Records-Datatable onvaluee={handleAnswer}> </c-p-F_-Inventory-Records-Datatable>
  
        </lightning-card>
           
      </template>
      <template if:true={PlaceOrder}>
        <lightning-card >
          <c-place-order selectedrowonly={selectedRow} onsupplierselection={moveToSupplierSelection} ></c-place-order>
  
        </lightning-card>
           
      </template>
      <template if:true={send}>
        <lightning-card >
          <c-supplier-datatable  > </c-supplier-datatable>
  
        </lightning-card>
           
      </template>

      <template if:true={Orders}>
        <lightning-card >
          <c-orders-datatable  > </c-orders-datatable>
  
        </lightning-card>
           
      </template>

      
      
      
  
  
    </lightning-card>

  
</template>
