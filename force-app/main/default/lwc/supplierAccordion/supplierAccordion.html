<template>
   
    <lightning-accordion
    active-section-name={section}
    allow-multiple-sections-open
    onsectiontoggle={handleSectionToggle}
    >
    <lightning-accordion-section name="Supplier1" label="Supplier1"
    > <lightning-button variant="success" label="Create" title="Successful action" onclick={handleClick} class="slds-m-left_x-small"></lightning-button></lightning-accordion-section
    >
    <lightning-accordion-section name="Supplier2" label="Supplier2"
    ><lightning-button variant="success" label="Create" title="Successful action" onclick={handleClick} class="slds-m-left_x-small"></lightning-button></lightning-accordion-section
    >
    <lightning-accordion-section name="Supplier3" label="Supplier3"
    ><lightning-button variant="success" label="Create" title="Successful action" onclick={handleClick} class="slds-m-left_x-small"></lightning-button></lightning-accordion-section
    >
</lightning-accordion>
<template if:true={isShowModal}>
    <section role="dialog" tabindex="-1" aria-labelledby="modal-heading-01" aria-modal="true"
    aria-describedby="modal-content-id-1" class="slds-modal slds-fade-in-open">
    <div class="slds-modal__container">
        <header class="slds-modal__header">
            <button class="slds-button slds-button_icon slds-modal__close slds-button_icon-inverse"
            title="Close">
            <lightning-icon icon-name="utility:close" onclick={closePopup} alternative-text="close" label="Select One Record"
            variant="inverse" size="small" ></lightning-icon>
            <span class="slds-assistive-text">Close</span>
        </button>
        <div>
            <h2 id="modal-heading-06" class="slds-text-heading_medium slds-text-align_left">Products
            </h2>
        </div>
    </header>
    <div class="slds-modal__content slds-p-horizontal_xx-small " id="modal-content-id-5">
        <lightning-card>
            <table class="slds-table slds-table_cell-buffer slds-p-horizontal_xx-small" border="1"
            cellspacing="0" cellpadding="0" bordercolor="#ccc" style="border-collapse:collapse;">
            
            <thead>
                <tr class="slds-table-height_reset">
                    <th class="" scope="col">
                        <div class="slds-truncate" title="Products">Products</div>
                    </th>
                    <th class="" scope="col">
                        <div class="slds-truncate" title="List Price">List Price</div>
                    </th> 
                    <th class="" scope="col">
                        <div class="slds-truncate" title="Sales Price">Sales Price</div>
                    </th>
                    <th class="" scope="col">
                        <div class="slds-truncate" title="Quantity">Quantity</div>
                    </th> 
                    <th class="" scope="col">
                        <div class="slds-truncate" title="Discount">Discount</div>
                    </th> 
                </tr>
            </thead>
            <tbody>
                
            </tbody>
        </table>
    </lightning-card>
</div>

<!-- modal footer start-->
<footer class="slds-modal__footer">
    <lightning-button variant="success" label="Save" title="Successful action"  class="slds-m-left_x-small"></lightning-button>
</footer>

</div>
</section>
<div class="slds-backdrop slds-backdrop_open"></div>
</template>
</template>
