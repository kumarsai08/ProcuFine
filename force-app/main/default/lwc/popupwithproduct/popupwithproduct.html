<template>
   <lightning-button variant="success" label="SAVE"
                       title="Products and serial number" onclick={showModalBox}>
   </lightning-button>
   <template if:true={isShowModal}>
      <section role="dialog" tabindex="-1" aria-labelledby="modal-heading-01" aria-modal="true"
          aria-describedby="modal-content-id-1" class="slds-modal slds-fade-in-open">
          <div class="slds-modal__container">
              <header class="slds-modal__header">
                  <button class="slds-button slds-button_icon slds-modal__close slds-button_icon-inverse"
                      title="Close" onclick={handleBack}>
                      <lightning-icon icon-name="utility:close" alternative-text="close" label="Select One Record"
                          variant="inverse" size="small"></lightning-icon>
                      <span class="slds-assistive-text">Close</span>
                  </button>
                  <div>
                     <h2 id="modal-heading-06" class="slds-text-heading_medium slds-text-align_left">Products
                      </h2>
                  </div>
              </header>
              <div class="slds-modal__content slds-p-horizontal_xx-small " id="modal-content-id-5">
                  <lightning-card>
                      <table class="slds-table slds-table_cell-buffer slds-p-horizontal_xx-small" border="1"
                          cellspacing="0" cellpadding="0" bordercolor="#ccc" style="border-collapse:collapse;">

                          <thead>
                              <tr class="slds-table-height_reset">
                                <th class="" scope="col">
                                    <div class="slds-truncate" title="Product Name">Product Name</div>
                                  </th>
                                  <th class="" scope="col">
                                      <div class="slds-truncate" title="Serial Number">Serial Number</div>
                                    </th> 
                              </tr>
                          </thead>
                          <tbody>
                              <template for:each={data} for:item="con">
                                  <tr key={con.Id}>
                                      <td>{con.Name}</td>
                                      <td><lightning-input></lightning-input></td>
                                      <td> <lightning-button variant="Neutral" label="select" onclick={handleVerify}
                                              class="slds-m-left_x-large"></lightning-button>
                                      </td>
                                  </tr>
                              </template>
                          </tbody>
                      </table>
                  </lightning-card>
              </div>
              
         <!-- modal footer start-->
         <footer class="slds-modal__footer">
            <lightning-button variant="success" label="SAVE BRO" title="Successful action" onclick={hideModalBox} class="slds-m-left_x-small"></lightning-button>
         </footer>
      
      </div>
   </section>
   <div class="slds-backdrop slds-backdrop_open"></div>
   </template>
<!-- modal end -->
</template>
