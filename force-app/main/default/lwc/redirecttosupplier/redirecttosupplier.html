<template>
    <lightning-card>
        <div class="slds-text-heading_medium">Supplier Information </div>
<div class="slds-box slds-theme_default">
    <table class="slds-table slds-table_cell-buffer slds-table_bordered slds-table_col-bordered">
        <thead>
            <tr>
                  
                  <th class="" scope="col">
                    <div class="slds-truncate" title="Product Name">Supplier Name</div>
                  </th>
                  <th class="" scope="col">
                      <div class="slds-truncate" title="Stock On Hand">Quantity</div>
                    </th>                    
            </tr>
        </thead>
        <tbody>
            <template for:each={Quote} for:item="quoteItems">
                <tr key={quoteItems.Id}>
                    
                    <td>{quoteItems.Supplier_Account__r.name}</td>
                    <td>{quoteItems.Order_Quantity__c}</td>
                   
                </tr>
            </template>
        </tbody>
    </table>
</div>   
</lightning-card>
</template>
